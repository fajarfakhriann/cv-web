<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Form Validation</title>

         <style>
                  *{
                           margin: 0;
                           padding: 0;
                  }

                  form{
                           padding: 30px;
                  }

                  label{
                           display: block;
                  }

                  form div{
                           margin:10px;
                  }
         </style>
</head>
<body>
         
         <form action="" method="post">
                  <div>
                           <label for="nama">Masukan Nama:</label>
                           <input type="text" name="nama" id="nama" autocomplete="off" required>
                  </div>

                  <div>
                           <label for="nama">Masukan Email:</label>
                           <input type="email" name="email" id="email" autocomplete="off" autofocus required>
                  </div>

                  <div>
                           <label for="nama">Masukan Nomor hp:</label>
                           <input type="tel" name="nohp" id="nohp" required>
                  </div>
                   <div>
                           <label for="slider">Masukan Angka</label>
                           <input type="number" name="angka" id="slider">
                  </div>
                  <div>
                           <label for="slider">Masukan Angka</label>
                           <span>0</span>
                           <input type="range" name="slider" id="slider">
                           <span>100</span>
                  </div>
                  <div>
                           <label for="date">Masukan tanggal</label>
                           <input type="date" name="date" id="date" required>
                  </div>
                   <div>
                           <label for="color">Masukan warna </label>
                           <input type="color" name="color" id="color">
                  </div>


                  <div>
                           <button type="submit">Kirim</button>
                  </div>
         </form>

</body>
</html>
